<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="node_modules/font-awesome/css/font-awesome.css">
        <link href="styles/css/styles.css" rel="stylesheet">
        <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <form id="cityForm">
                <input type="text" id="cityInput" placeholder="City Name" autocomplete="none">
                <button id="search" class="fa fa-search"></button>
            </form>

            <div id="weatherData">
                <img id="weatherImage" src="images/clear.png" alt="weather Image">
                <span id="weatherText">33</span>
                <span id="cityName">Cairo</span>
            </div>

            <div id="humidityAndWind">
                <div id="humidityContainer">
                    <div id="humidityInfo">
                        <img id="humidityImage" src="images/humidity.png" alt="humidity image">
                        <span id="humidityPercentage">60</span>
                    </div>
                    <span id="humidityText">humidity</span>
                </div>
                <div id="windContainer">
                    <div id="windInfo">
                        <img id="windImage" src="images/wind.png" alt="wind image">
                        <span id="windSpeed">18</span>
                    </div>
                    <span id="windText">Wind Speed</span>
                </div>
            </div>
        </div>
    </body>
</html>
