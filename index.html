<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="styles/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <form id="cityForm" action="">
                <input type="text" id="cityInput" placeholder="City Name" autocomplete="off" required>
                <button id="search" class="fa fa-search" onclick="return false"></button>
            </form>

            <div id="weatherData">
                <img id="weatherImage" src="images/clear.png" alt="weather Image">
                <span id="weatherText">__</span>
                <span id="cityName">____</span>
            </div>

            <div id="humidityAndWind">
                <div id="humidityContainer">
                    <div id="humidityInfo">
                        <img id="humidityImage" src="images/humidity.png" alt="humidity image">
                        <span id="humidityPercentage">__</span>
                    </div>
                    <span id="humidityText">humidity</span>
                </div>
                <div id="windContainer">
                    <div id="windInfo">
                        <img id="windImage" src="images/wind.png" alt="wind image">
                        <span id="windSpeed">__</span>
                    </div>
                    <span id="windText">Wind Speed</span>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/5b770094c3.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
